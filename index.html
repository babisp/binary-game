    <style>
        * {

        .bit-value {

        }

        .bit {
            width: 60px;

            display: flex;

            transition: all 0.2s;

        }

        .bit:hover {
            transform: scale(1.05);

        }

        .bit.active {

        .success-message {

        }

        .success-message.show {
            display: block;

        @keyframes pulse {

        .play-again {

        .score {

        .footer {

        .footer a {

<body>
    <div class="container">
        <h1>Î Î±Î¹Ï‡Î½Î¯Î´Î¹ Î”Ï…Î±Î´Î¹ÎºÏÎ½ Î‘ÏÎ¹Î¸Î¼ÏÎ½</h1>
        
        <div class="score">Î£ÎºÎ¿Ï: <span id="score">0</span></div>

        <div class="game-info">
            <div class="target">Î‘ÏÎ¹Î¸Î¼ÏŒÏ‚ Î£Ï„ÏŒÏ‡Î¿Ï‚:</div>
            <div class="target-number" id="target">0</div>
        </div>

        <div class="live-sum-container">
            <div class="live-sum-label">Î¤ÏÎ­Ï‡Î¿Î½ Î†Î¸ÏÎ¿Î¹ÏƒÎ¼Î±:</div>
            <div class="live-sum" id="liveSum">0</div>
        </div>

        <div class="live-sum-container">
            <div class="live-sum-label">Î”Ï…Î±Î´Î¹ÎºÏŒÏ‚ Î‘ÏÎ¹Î¸Î¼ÏŒÏ‚:</div>
            <div class="live-sum" id="binaryRepresentation">00000000</div>
        </div>

        <div class="binary-container" id="binaryContainer"></div>

        <div class="success-message" id="successMessage">
            ğŸ‰ Î£Ï‰ÏƒÏ„Î¬! ÎœÏ€ÏÎ¬Î²Î¿! ğŸ‰
        </div>

        <button class="play-again" id="playAgain">Î Î±Î¯Î¾Îµ ÎÎ±Î½Î¬</button>
    </div>

    <div class="footer">
        <a href="https://github.com/babisp/binary-game" target="_blank">github.com/babisp/binary-game</a>
    </div>

    <script>
        const NUM_BITS = 8;
        let targetNumber = 0;
        let currentSum = 0;
        let bits = new Array(NUM_BITS).fill(0);
        let score = 0;
        let gameActive = true;
        
        // Configurable success emojis
        const successEmojis = ['ğŸ‰', 'ğŸ˜»', 'ğŸ˜±', 'ğŸš€', 'â­', 'ğŸ’¯', 'ğŸ”¥', 'âœ¨', 'ğŸŠ', 'ğŸ†'];

        function init() {
            createBitElements();
            newRound();
        }

        function createBitElements() {
            const container = document.getElementById('binaryContainer');
            container.innerHTML = '';

            for (let i = 0; i < NUM_BITS; i++) {
                const bitValue = Math.pow(2, NUM_BITS - 1 - i);
                
                const column = document.createElement('div');
                column.className = 'bit-column';

                const valueLabel = document.createElement('div');
                valueLabel.className = 'bit-value';
                valueLabel.textContent = bitValue;

                const bitElement = document.createElement('div');
                bitElement.className = 'bit';
                bitElement.textContent = '0';
                bitElement.dataset.index = i;
                bitElement.addEventListener('click', toggleBit);

                column.appendChild(valueLabel);
                column.appendChild(bitElement);
                container.appendChild(column);
            }
        }

        function toggleBit(e) {
            if (!gameActive) return;

            const index = parseInt(e.target.dataset.index);
            bits[index] = bits[index] === 0 ? 1 : 0;
            
            e.target.textContent = bits[index];
            e.target.classList.toggle('active');

            updateSum();
            checkWin();
        }

        function updateSum() {
            currentSum = 0;
            let binaryString = '';
            for (let i = 0; i < NUM_BITS; i++) {
                binaryString += bits[i];
                if (bits[i] === 1) {
                    currentSum += Math.pow(2, NUM_BITS - 1 - i);
                }
            }
            document.getElementById('liveSum').textContent = currentSum;
            document.getElementById('binaryRepresentation').textContent = binaryString;
        }

        function checkWin() {
            if (currentSum === targetNumber) {
                gameActive = false;
                score++;
                document.getElementById('score').textContent = score;
                
                // Pick random emoji
                const randomEmoji = successEmojis[Math.floor(Math.random() * successEmojis.length)];
                document.getElementById('successMessage').innerHTML = `${randomEmoji} Î£Ï‰ÏƒÏ„Î¬! ÎœÏ€ÏÎ¬Î²Î¿! ${randomEmoji}`;
                
                // Trigger confetti
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    useWorker: false
                });
                
                // Additional confetti burst
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        useWorker: false
                    });
                    confetti({
                        particleCount: 50,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        useWorker: false
                    });
                }, 200);
                
                document.getElementById('successMessage').classList.add('show');
                document.getElementById('playAgain').classList.add('show');
            }
        }

        function newRound() {
            gameActive = true;
            targetNumber = Math.floor(Math.random() * 256);
            document.getElementById('target').textContent = targetNumber;
            
            bits.fill(0);
            currentSum = 0;
            document.getElementById('liveSum').textContent = '0';
            document.getElementById('binaryRepresentation').textContent = '00000000';
            
            const bitElements = document.querySelectorAll('.bit');
            bitElements.forEach(bit => {
                bit.textContent = '0';
                bit.classList.remove('active');
            });

            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('playAgain').classList.remove('show');
        }

        document.getElementById('playAgain').addEventListener('click', newRound);

        init();
    </script>
